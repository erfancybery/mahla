<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سفر کرج به قزوین</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body, html{width:100%;height:100%;overflow:hidden;font-family:sans-serif;background:#ff9e3d;}

.sky{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background: linear-gradient(to top,#ff9e3d,#ffd6a0);
}
.sun{
  position:absolute;bottom:20%;left:10%;width:120px;height:120px;
  background: radial-gradient(circle,#ffe066,#ff9e3d);
  border-radius:50%;
  box-shadow:0 0 50px #ffb347;
}
.mountains{
  position:absolute;bottom:0;width:100%;height:180px;
  background: linear-gradient(to top,#5e3c24,#8b5e3c);
  clip-path: polygon(0 100%, 0 40%, 10% 60%, 25% 30%, 45% 65%, 65% 35%, 85% 60%, 100% 30%, 100% 100%);
}
.road{
  position:absolute;bottom:0;width:100%;height:120px;background:#3c3c3c;
}
.road::before{
  content:"";position:absolute;top:50%;left:0;width:100%;height:6px;
  background: repeating-linear-gradient(to right,#fff 0 40px,transparent 40px 80px);
  transform: translateY(-50%);
}
.car{
  position:absolute;
  bottom:90px; 
  width:120px;height:60px;
  background:#ff4747;border-radius:20px;left:-150px;
  display:flex;align-items:center;justify-content:center;
  animation: drive 20s linear forwards;
}
.car-wheel{
  position:absolute;bottom:-15px;width:25px;height:25px;background:#222;border-radius:50%;
}
.car-wheel.left{left:15px;}
.car-wheel.right{right:15px;}
.car-light{
  position:absolute;top:15px;right:-10px;width:15px;height:10px;background:yellow;border-radius:50%;
  opacity:0;transition:opacity 1s ease-in;
}
.sign{
  position:absolute;bottom:170px;width:120px;height:60px;background:#2d8a2d;color:#fff;
  display:flex;align-items:center;justify-content:center;font-weight:bold;border-radius:6px;
  left:200px;
}
.sign2{
  position:absolute;bottom:170px;width:250px;height:60px;background:#2d8a2d;color:#fff;
  display:flex;align-items:center;justify-content:center;font-weight:bold;border-radius:6px;
  left:50%;
  transform: translateX(-50%);
  opacity:0;
  transition: opacity 1s ease-in;
}
@keyframes drive {
  from { left:-150px; }
  to { left:calc(100% + 150px); }
}
@media(max-width:600px){
  .car{width:80px;height:40px;bottom:60px;}
  .car-wheel{width:15px;height:15px;bottom:-10px;}
  .sun{width:80px;height:80px;}
  .mountains{height:120px;}
  .road{height:80px;}
  .sign{width:80px;height:40px;font-size:12px;bottom:120px;}
  .sign2{width:180px;height:40px;font-size:10px;bottom:120px;}
}
</style>
</head>
<body>
<div class="sky" id="sky"></div>
<div class="sun" id="sun"></div>
<div class="mountains"></div>
<div class="road"></div>


<div class="sign" id="sign">کرج</div>

<div class="sign2" id="sign2">رسیدی قزوین… ولی یه چیزی تو کرج جا گذاشتی</div>

<div class="car" id="car">
  <div class="car-wheel left"></div>
  <div class="car-wheel right"></div>
  <div class="car-light" id="light"></div>
</div>

<script>
const sign2 = document.getElementById('sign2');
const light = document.getElementById('light');


setTimeout(() => { light.style.opacity = 1; }, 10000); 

setTimeout(() => { sign2.style.opacity = 1; }, 20000);
</script>
</body>
</html>
